title: 'Brainhack school'
theme: hugo-universal-theme
defaultContentLanguage: en
defaultContentLanguageInSubdir: FALSE

outputFormats:
  Calendar:
    mediaType: text/calendar

languages:
  en:
    languageCode: en-us
    languageName: English
    contentDir: content/en
    weight: 1
    taxonomies:
      tag: tags
      category: categories
      name: names
    enableGitInfo: TRUE
    menu:
      main:
        - identifier: home
          name: Home
          url: /
          weight: 1
        - identifier: Projects
          name: Projects
          url: /project/
          weight: 2
        - identifier: Weeks
          name: Weeks
          url: /weeks/
          weight: 3
        - identifier: Sites
          name: Sites
          url: /sites/
          weight: 4
        - identifier: Register
          name: Register
          url: /register/
          weight: 5
        - parent: documents
          name: Getting started
          url: /guide/
          weight: 6
        - parent: documents
          name: Project guide
          url: /project_guide/
          weight: 7
        - parent: documents
          name: Code of Conduct
          url: /coc/
          weight: 8
        - identifier: Modules
          name: Modules
          url: /modules/
          weight: 9

      topbar:
        - weight: 1
          name: GitHub
          url: 'https://github.com/school-brainhack'
          pre: <i class='fab fa-2x fa-github'></i>
        - weight: 3
          name: Mastodon
          url: 'https://neuromatch.social/@brainhack_school'
          pre: <i class='fab fa-2x fa-twitter'></i>
        - weight: 4
          name: Email
          url: 'mailto:school.brainhack@gmail.com'
          pre: <i class='fas fa-2x fa-envelope'></i>

    params:
      outputFormats:
        Calendar:
          mediaType: text/calendar
      viewMorePostLink: /blog/
      author:
      defaultKeywords:
        - BrainHack
        - Neuroscience
      mainSections:
        - blog
      defaultDescription: Brainhack School
      facebook_site: ''
      twitter_site: ''
      default_sharing_image: img/brainhackSchool.jpg
      googleMapsApiKey:
      style: green
      email:
      contact_form_ajax: false
      about_us: >-
        <p>Fundamentals and project in neural data science.</p>
      copyright: 'Copyright (c) 2025, BrainHack School; all rights reserved.'
      date_format: 'January 2, 2006'
      logo: img/logo_brainhack_2025.png
      logo_small: img/logo-small_2025.png
      default_sharing_image: img/logo_brainhack_2025.png
      address: |-
        <p class="text-uppercase"><strong>BrainHack School</strong>
                <br>
                <br>Montreal
                <br>
                <strong>Canada</strong>
              </p>

      latitude: '45.50884'
      longitude: '-73.58781'

      widgets:
        categories: true
        tags: true
        search: true
      carousel:
        enable: true
      instructors:
        enable: true
      features:
        enable: false
      testimonials:
        enable: true
        title: Why Brainhack School?
        subtitle: >-
          Coding and other data science skills are much better acquired and
          solidified through practice. After a one week bootcamp, most of the
          brainhack training consists of open and collaborative work on a project of
          your choice.
      see_more:
        enable: true
        icon: far fa-file-alt
        title: 'Project-based, transdisciplinary training'
        subtitle: 'Neuroscience, Statistical Modelling and Computer Science'
        link_url: https://school-brainhack.github.io/project/
        link_text: "Check out the gallery of past projects"
      clients:
        enable: true
        title: Sponsors
        subtitle: ''
      recent_posts:
        enable: false
        title: Project gallery
        subtitle: A selection of projects from our students
      topbar:
        enable: false
        text: "**:computer: :brain: Contact <school.brainhack@gmail.com> to register! :brain: :computer:**: "

Permalinks:
  blog: '/blog/:year/:month/:day/:filename/'

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: false
  tableOfContents:
    startLevel: 2
    endLevel: 3


disqusShortname: ''
googleAnalytics: ''
paginate: 10
